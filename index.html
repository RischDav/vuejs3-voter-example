<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f2d866b3a0.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-4 offset-xl-4">
            <div class="card mt-5">
              <div class="card-header" v-bind:class="cardHeaderBackgroundColor">
                <h2 class="card-title">Stimme jetzt ab!</h2>
                <span class="float-end">{{ totalVotes }}</span>
              </div>
              <div class="card-body">
                <template
                  v-for="submission in sortedSubmissions"
                  v-bind:key="submission.id"
                >
                  <div class="d-flex">
                    <div class="d-shrink-0">
                      <img v-bind:src="submission.img" alt="" />
                    </div>
                    <div class="flex-grow-1 ms-3">
                      <h5>
                        {{ submission.title }}
                        <span
                          class="float-end text-primary"
                          style="cursor: pointer"
                          v-on:click="upvote(submission.id), logUpvote('upgevotet')"
                        >
                          <i class="fa fa-chevron-up"></i
                          ><strong> {{ submission.votes }} </strong></span
                        >
                      </h5>
                      <div v-html="submission.desc"></div>
                      <small class="text-muted"
                        >Eingereicht von: {{ submission.author }}</small
                      >
                    </div>
                  </div>
                  <hr />
                </template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="seed.js"></script>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
